<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Objects</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<header>
			<h1>Splice Quiz</h1>
		</header>


		<section class="finished">
			<h3>Good job! Your score is: <span class="points">100 :)</span></h3>
		</section>

		<section class="question">
			<p></p>
		</section>
		
		<section class="answers">
			<ul>
				<li>placeholder</li>
			</ul>

			<button class="submit">SUBMIT</button>

			<div style="float:right">
				<p class="correctMessage">Correct! plus 10 points</p>
				<p class="incorrectMessage">Incorrect! 0 points</p>
				<p class="errorMessage">Please select an answer</p>
			</div>
		</section>

		<footer>
			<p class="questionNumber">Question <span class="questionNum">1</span> of <span class="totalQuestions">10</span></p>
			<p class="scoreArea">You're score so far: <span class="points">0</span></p>
		</footer>


	</body>
</html>
